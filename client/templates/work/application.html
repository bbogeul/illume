<template name="applications">
<section>
 {{> Rsvp}}

</section>
</template>
<template name="Rsvp">
      {{>fixedHeader}}
  <section>
 <div class="section">
    <div class="container">
        <div class="center">
        <h2 class="center nanum bold">{{_"contactMe"}}</h2>
        <div class="divider red lighten-1" style="margin:0 auto;width:120px"></div>
        </div>
        </div>
    </div>
   
    <div class="section">
    <div class="container">
        <div class="row">
     <div class="col s12 m12 l6 offset-l3">
            <p class="center flow-text grey-text text-darken-2">
     Starting a project with me is easy. Just email, call, or text us 24/7. We will get back to you within minutes.
         </p>
            </div>
        </div>
        </div>
    </div>
 
    <div class="section">
    <div class="container">
        <div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3">
          <ul class="collapsible">
    <li class="active">
      <div class="collapsible-header  "><i class="material-icons">filter_drama</i>First</div>
      <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
      <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
      <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
    </li>
  </ul>
        </div>
        </div>
        </div>
    </div>
</section>
    <div class="divider" style="margin:0 auto;width:50%"></div>
     <div class="section" style="display: none;">
    <div class="container">
        <div class="row">
     <div class="col s12 m12 l6 offset-l3">
            <p class="center   flow-text grey-text text-darken-2">
  You can also start a project by filling out our application form. You should be getting something from us within 24 hours.
         </p>
            </div>
        </div>
        </div>
    </div>
<div class="container" style="display: none;"> 
<div class="row center">
<div style="padding:1em;" class="z-depth-1 col s12"> 
      
        {{#autoForm collection="Rsvps"
      id="insertRsvpForm"
      type="method"
      meteormethod="submitRsvp"
      omitFields="createdAt"}}
   
      <div class="row"> 
      <div class="col s12 m3">
      {{> afQuickField name='name'  }}
      </div> 
          <div class="col s12 m3">
        {{> afQuickField name='last'}}
      </div> 
       <div class="col s12 m3">
        {{> afQuickField name='email'}}
      
      </div> 
      <div class="col s12 m3">
        {{> afQuickField name='phone'}}
      
      </div>
      </div>
       <div class="row">
<div class="col s12 m6">
 {{> afQuickField name='website'}}
</div>
<div class="col s12 m6">
   {{> afQuickField name='organization'}}
</div>
  
       </div>
       
       <div class="row">
       
       <div class="col s12 m12 l5">
 {{> afQuickField name='industry'}}
       </div>
        <div class="col s12 m12 l7">
 {{> afQuickField name='Competitors'}}
       </div>
       </div>
       <div class="row">
     <div class="col s12 m6">
{{> afQuickField name='iadSense'}}
 </div>
   <div class="col s12 m6">
    {{> afQuickField name='budget'}}
   </div>
 </div>
 
 
 <div class="row">
 <div class="col s12 m8 offset-m2 offset-l3 l6">
  
      <div class=" ">
<label style="font-size:17px">Are you engaged with another agency at the moment? *</label>
 {{> afQuickField name='another' type="switch" trueLabel="YES" falseLabel="NOPE"}}
</div>
 </div>
 </div>
 
 <div class="row">
 
<div class="col s12 m6 offset-m3">
 {{> afQuickField name='whatElse' }}
</div>


 </div>
    <button type="submit" class="button outline">SUBMIT APPLICATION</button>
    <br>
    <br>
    <div class="center wow bounce" data-wow-iteration="4">
    <span class="grey-text text-darken-2">* REQUIRED FIELDS</span>
    </div>
  {{/autoForm}}
       

      </div>
      </div>
      </div>
     {{#if isSuccessfulRsvp }}
    <div class="container">
    <div class="row wow zoomIn">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
    <h5 class="center robotoIt grey-text text-darken-3 wow zoomInUp">  {{name}} {{last}} Thanks for choosing illume Inc. We will get back to you shortly {{name}}.  </h5>
    <br>
    <div class="center">
                  <a  href="/" class="button outline">BACK HOME</a>

                </div>
    </div>
    </div>
</div>
    
    {{else}}   
  {{/if}}
</template>

<template name="lastRsvp">
  {{#each rsvps }}
    {{name}} {{last}}
  {{/each}}   
</template>
