<template name="login">
<section> 
<div class="container" style="padding:2em;">
<div class="center">
    <a href="/"><img src="/img/badge.png" width="220"></a>
    <br>
    <h4 class="grey-text text-darken-1 mont">Welcome, you are about to login into privileged sectors of our website. Please provide your credentials.</h4>
    <h4 class="grey-text text-darken-1">환영합니다. 로그인하기 위해 아이디와 비밀번호를 제공해주십시오.</h4>
</div>
</div>
<div class="container">
<form>
<div class="row">
     <div class="col s12 l8 offset-l2">
     <div class="input-field">
         <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="email" name="loginEmail" class="validate">
          <label for="icon_prefix">Email Address</label>
          </div>
          <br>
           <div class="input-field">
         <i class="material-icons prefix">https</i>
          <input id="icon_prefix" type="password" name="loginPassword" class="validate">
          <label for="icon_prefix">Password</label>
          </div>
          <br>
             <div class="center">
<input class="btn-large white-text red lighten-1" type="submit" value="LOGIN | 로그인하기">
        </div>
        </div>
      
    
    </div>
     </form>
    </div>
    </section>
</template>
